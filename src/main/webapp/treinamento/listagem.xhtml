<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	            xmlns:h="http://xmlns.jcp.org/jsf/html"
	            xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:form>
	<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" rules="rows">
		<f:facet name="header">Listagem de Pessoas Cadastradas</f:facet>
		<f:facet name="footer">Final da Lista. Total de Cadastros : #{pessoaBean.qtdRegistros()}</f:facet>
		<h:column>
			<f:facet name="header">Nome</f:facet>
           #{pessoa.nome}
        </h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
          #{pessoa.email}
        </h:column>
		<h:column>
			<f:facet name="header">Idade</f:facet>
           #{pessoa.idade}
        </h:column>
        <h:column>
			<f:facet name="header">Curso</f:facet>
           #{pessoa.curso}
        </h:column>
        <h:column>
			<f:facet name="header">Semestre</f:facet>
           #{pessoa.semestre}
        </h:column>
		<h:column>
			<f:facet name="header">Nota</f:facet>
           #{pessoa.nota}
        </h:column>
		<h:column>
			<f:facet name="header">Status</f:facet>
           #{pessoa.situacao}
        </h:column>
		<h:column>
			<h:commandLink action="#{pessoaBean.removePessoa}"
				onclick="if (!confirm(' confirma a exclusão do usuário #{usuario.nome}? ' )) return false;">
              Excluir
              <f:setPropertyActionListener value="#{pessoa}"
					target="#{pessoaBean.pessoa}" />
			</h:commandLink>
		</h:column>
		<h:column>
			<h:commandLink action="cadastro.xhtml">
              Editar
              <f:setPropertyActionListener value="#{pessoa}"
					target="#{pessoaBean.pessoa}" />
			</h:commandLink>
		</h:column>
	</h:dataTable>
	</h:form>
</ui:composition>
