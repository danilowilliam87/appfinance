<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<h1>Cadastro de Pessoas</h1>
  <h:form>
    <h:outputLabel value="Pagina para Cadastro de Pessoas"/>
    <h:panelGrid columns="2">
    <h:outputLabel for="nome" value="Nome"/>
    <h:inputText id="nome" size="50" value="#{pessoaBean.pessoa.nome}" />
    <h:outputLabel for="email" value="Email"/>
    <h:inputText id="email" size="30" value="#{pessoaBean.pessoa.email}"/>
    <h:outputLabel for="idade" value="Idade"/>
    <h:inputText id="idade" size="10" value="#{pessoaBean.pessoa.idade}"/>
    <h:outputLabel/>
    <h:commandButton action="#{pessoaBean.addPessoa}" value="Enviar"/>
    </h:panelGrid>
    <h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" rules="rows">
        <f:facet name="header">Listagem de Pessoas Cadastradas</f:facet>
        <f:facet name="footer">Final da Lista. Total de Cadastros : #{pessoaBean.qtdRegistros()}</f:facet>
        <h:column>
           <f:facet name="header">Nome</f:facet>
           #{pessoa.nome}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
          #{pessoa.email}
        </h:column>
        <h:column>
           <f:facet name="header">Idade</f:facet>
           #{pessoa.idade}
        </h:column>
    </h:dataTable>
    </h:form>
</h:body>
</html>
