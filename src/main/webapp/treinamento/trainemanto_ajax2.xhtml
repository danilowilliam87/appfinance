<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>
	<h:form>
		<!-- evento keyup : enquanto a pessoa digita -->
		<h:inputText id="nome" value="#{user.name}">
			<f:ajax event="keyup" execute="@this echo_1 echo_2 echo_3 echo_4" 
			render="echo echo1 echo2 echo3 echo4" />
		</h:inputText>

		<h:outputText id="echo" value="#{user.name}" />
		<h:outputText id="echo_1" value="#{user.name}" />
		<h:outputText id="echo_2" value="#{user.name}" />
		<h:outputText id="echo_3" value="#{user.name}" />
		<h:outputText id="echo_4" value="#{user.name}" />
	</h:form>
</h:body>
</html>
