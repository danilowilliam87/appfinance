<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de usuario</title>
</h:head>
<h:body>
	<h1>Cadastro de usuário</h1>
	<h:form id="cadastro">
		<h:messages />
		<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" label="Nome"
				value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
				required="true" requiredMessage="Você não tem nome?">
                <f:validateLength minimum="10" maximum="30"/>
			</h:inputText>
			
			<h:outputLabel value="Data de Nascimento:" for="data"/>
			<h:inputText id="data" label="Data Nascimento" value="#{usuarioBean.usuario.nascimento}"
			size="10" maxlength="10" required="true">
			<f:convertDateTime dateStyle="medium"/>
			</h:inputText>
			
			<h:outputLabel value="Celular:" for="celular"/>
			<h:inputText id="celular" label="Celular" value="#{usuarioBean.usuario.celular}" size="10"/>
            <!-- form continua da página 209 - livro novatec -->
		</h:panelGrid>
	</h:form>
</h:body>
</html>
